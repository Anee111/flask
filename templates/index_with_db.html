<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items CRUD</title>
</head>
<body>
    <h1>Items List</h1>
    <ul>
        {% for item in items %}
            <li>{{ item.name }} <a href="{{ url_for('delete_item', item_id=item.id) }}">Delete</a></li>
        {% endfor %}
    </ul>
    <form action="/add" method="post">
        <label for="name">New Item:</label>
        <input type="text" name="name" required>
        <input type="submit" value="Add">
    </form>
</body>
</html>
